<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDBAYMEDIA</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="./Images/Logo/IMG_7076.PNG" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../Images/Logo/HM LOGO 2251 x 581.png" alt="">
        </div>

        <div class="search">
            <div class="product">
                <i class="fa-sharp fa-solid fa-bars-staggered"></i>
                <h3>Products</h3>
            </div>

            <input type="text" placeholder="Jotters, Paper Bag, Shirts">

            <div class="searchinput">
                <i class="fa-solid fa-magnifying-glass"></i>
                <h3>Search</h3>
            </div>
        </div>

        

        <div class="login__cart">
            <div class="login">
                <i class="fa-solid fa-user"></i>
                <h4>Login / signup</h4>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-plus"></i>
                <h4>cart</h4>
            </div>
        </div>
    </div>


    <section class="body">
        <div class="ready">
            <div class="text">
                <h1>Signup</h1>
                <h3>
                    We love to see you here! Explore <br>
                    the endless possibilities
                </h3>
            </div>
 
            <form action="">
                <div class="title">
                    <h1>Create account</h1>
                    <h3>
                        Please fill in the following details
                    </h3>
                </div>

                <div class="input">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>

                <div class="button">
                    <button><a href="">Sign Up</a></button>
                    <button><a href="../Login/login.html">Login</a></button>
                </div>
            </form>
        </div>

        
    </section>

</body>
</html>
